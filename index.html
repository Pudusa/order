<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
  <div class="contenedor">
    <div class="tarjeta">
      <img src="images/illustration-hero.svg" alt="Foto Principal" >
      <div class="contenido-tarjeta">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="oferta">
          <div class="precio"> 
            <img src="images/icon-music.svg" alt="Logo De Musica">
            <div class="plan">
              <p class="destacado">Annual Plan</p>
              <p class="comun">$59.99/year</p>
            </div>
          </div>
          <button>Change</button>
        </div>  
        <div class="botones-finales">
          <button class="boton-azul boton">Proceed to Payment</button>
          <button class="boton-blanco boton">Cancel Order</button>
        </div>
      </div>
    </div>
</div>
  
</body>
</html>
